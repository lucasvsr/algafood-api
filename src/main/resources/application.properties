spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

#CONFIGURAÇÕES DO POOL DE CONEXÕES COM A BASE DE DADOS
spring.datasource.hikari.maximum-pool-size=5
#SE N HOUVER ESSA PROPRIEDADE, O MINIMO SERÁ IGUAL AO MAXIMO
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=10000
